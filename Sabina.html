<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My First Document</h2>
    <button type="button" onclick="Viewdate()" ondblclick="Viewdate()">Hello</button>
    <p id="demo"></p>
    <button type="button" onclick="ChangeText()" ondblclick="ChangeText()">Click Me.</button>
    <p id="demo1"> Hello world</p>
    <script>
        const user="Kitty";
        function Viewdate(){
            document.getElementById("demo").innerHTML="Hi " + user + " , today is " + Date();
        }
        function ChangeText(){
            document.getElementById("demo1").innerHTML="You click the button";
        }
    </script>
</body>
</html>
